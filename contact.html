        <a class="navbar-brand" href="#"><i class="fas fa-star"></i>NathanStar</a>

        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>

                <li class="nav-item active">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">

                <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>

    <!--End Navigation -->

    <!-- Start container -->
    <div class="container">
      
      <!-- Page Title -->
      <h1 class="mt-4 mb-3">Contact</h1>

      <!-- Start Breadcrumb -->
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="index.html">Home</a>
        </li>
        <li class="breadcrumb-item active">Contact</li>
      </ol>
      <!-- End Breadcrumb --> 

      <!-- Contact Form -->
      <div class="row">
          <div class="col-lg-8 mb-4">
              <h3>Send us a message</h3>
              <form name="sentMessage" id="contactForm" novalidate>
                <div class="control-group form-group">
                    <div class="controls">
                        <label>Full Name:</label>
                        <input type="text" class="form-control" id="name" required data-valadation-required-message="Please Enter Your Name">
                        <p class="help-block"></p>
                    </div>
                </div>

                <div class="control-group form-group">
                    <div class="controls">
                        <label>Phone Number</label>
                        <input type="text" class="form-control" id="name" required data-valadation-required-message="Please Enter Your Phone Number">
                        <p class="help-block"></p>
                    </div>
                </div>

                <div class="control-group form-group">
                    <div class="controls">
                        <label>Email Address</label>
                        <input type="text" class="form-control" id="name" required data-valadation-required-message="Please Enter Your Email Address">
                        <p class="help-block"></p>
                    </div>
                </div>

                <div class="control-group form-group">
                    <div class="controls">
                        <label>Message</label>
                        <textarea id="message" cols="100" rows="10" class="Form-control" required data-valadation-required-message="Please Enter Your Message" maxlength="999" style="resize: none;" ></textarea>
                    </div>
                </div>
                <div id="success"></div>
                <button type="submit" class="btn btn-primary" id="sendMessage">Send Message</button>

              </form>
          </div>
      </div>

    </div>
    <!-- End container -->

    <br>
    <br>

    <!-- Footer-->
    <footer class="py-5 bg-dark">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
